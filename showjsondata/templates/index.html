<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Janata Wifi Home</title>
</head>
<body>
    <h1 style="text-align: center;">Janata Wifi</h1>
    

    <table class="table table-striped">
       
        <thead>
          <tr>
            <th scope="col">date</th>
            <th scope="col">trade_code</th>
            <th scope="col">High</th>
            <th scope="col">low</th>
            <th scope="col">open</th>
            <th scope="col">close</th>
            <th scope="col">volume</th>

          </tr>
        </thead>
        
        <tbody>
        {% for stock_data in  stock_market_data %}
          <tr>
            
            <td>{{stock_data.date}}</td>
            <td>{{stock_data.trade_code}}</td>
            <td>{{stock_data.high}}</td>
            <td>{{stock_data.low}}</td>
            <td>{{stock_data.open}}</td>
            <td>{{stock_data.close}}</td>
            <td>{{stock_data.volume}}</td>
          </tr>
          {% endfor %}
        </tbody>
        
      </table>
</body>
</html>
